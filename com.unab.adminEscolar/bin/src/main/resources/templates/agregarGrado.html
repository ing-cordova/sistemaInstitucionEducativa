<!DOCTYPE html>
<html xmlns:th="http://www.thymealft.org">
<head>
<meta charset="utf-8">
<title>AgregarGrados | AdmónEscolar</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<body class="p-3 mb-2 bg-secondary text-white">

	
	<h1 align="center" class="display-4">DATOS DEL GRADO ACADEMICO</h1>

	<form th:action="@{/guardar}" method="post" th:object="${grado}">
	
		<input type="hidden" name="idGradoAcademico" th:field="*{idGradoAcademico}">

		<div class="mb-3">
			<label for="NombreGradoAcad">Nombre del Grado Académico:</label>
			<input type="text" class="form-control" name="NombreGradoAcad" placeholder="Ingenieria en Sistemas" th:field="*{Nombre_GradoAcad}" required="">
		</div>
		<br>
		<div class="mb-3">
			<label for="Fecha">Ultima Modificacion:</label>
			<input type="date" class="form-control" name="Fecha" th:field="*{Ultima_Modificacion}" required="">
		</div>
		<br>
		<div class="mb-3">
			<label for="Estado">Estado:</label>
			<input type="text" class="form-control" name="Estado" placeholder="Estado" th:field="*{Estado}" required="">
		</div>
		<br>
		<div align="center">
			<a class="btn btn-primary btn-lg" th:href="@{/principal}">Redireccionar al Inicio</a>
			<input type="submit" class="btn btn-danger btn-lg" name="guardar" value="Guardar/Editar datos">
		</div>		
	</form>
</body>
</html>
